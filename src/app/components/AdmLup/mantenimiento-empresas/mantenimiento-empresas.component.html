<app-navbar-admin></app-navbar-admin>
<div class="admin-container">
	<h3 class="h-admin">Mantenimiento de empresas</h3>
	<br/>
	<div style="text-align: center;">
		<button class="btn btn-sm btn-admin-lup" (click)="IrAFormularioAgregar()">Agregar empresa</button>
	</div>
	<br/>
	<div *ngIf="empresas.length">
		<table class="table table-striped table-admin">
			<thead>
				<tr>
					<th>Nombre </th>
					<th>Fecha Mod.</th>
					<th>Usuario Mod.</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let empresa of empresas">
					<td>{{empresa.nombre}}</td>
					<td>{{empresa.fecha_modificacion}}</td>
					<td>{{empresa.usuario_modifica}}</td>
					<td>
						<i class="fas fa-search fa-lg i-operation" title="Detalles"></i>
						<i class="fas fa-edit fa-lg i-operation" title="Modificar"></i>
						<i class="fas fa-trash fa-lg i-delete" title="Eliminar"></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
</div>
