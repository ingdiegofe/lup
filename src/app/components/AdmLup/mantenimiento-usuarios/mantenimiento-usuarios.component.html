<app-navbar-admin></app-navbar-admin>
<div class="admin-container">
	<h3 class="h-admin">Mantenimiento de usuarios</h3>
	<br/>
	<div style="text-align:center;">
		<app-mensaje-admin></app-mensaje-admin>
		<br/>
		<button class="btn btn-sm btn-admin-lup" >Agregar usuario</button>
	</div>
	<br/>
	<div *ngIf="usuarios.length">
		<table class="table table-striped table-admin">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre </th>
					<th>Fecha Mod.</th>
					<th>Logueado</th>
					<th>Rol</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let usuario of usuarios">
					<td>{{usuario.id_usuario}}</td>
					<td>{{usuario.nombre}}</td>
					<td>{{usuario.fecha_modificacion}}</td>
					<td>{{usuario.logueado}}</td>
					<td>{{usuario.rol}}</td>
					<td class="td-admin-opciones">
						<i class="fas fa-search fa-lg i-operation" title="Detalles" (click)="IrAFormularioUsuario(usuario)"></i>
						<i class="fas fa-edit fa-lg i-operation" title="Modificar" ></i>
						<i class="fas fa-trash fa-lg i-delete" title="Eliminar" ></i>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br/>
</div>

<div style="text-align:center">
  <app-loader-admin></app-loader-admin>
</div>
